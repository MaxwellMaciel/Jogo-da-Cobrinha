<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue Snake, o clássico jogo da cobrinha, com um visual moderno e interativo.">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Snake Game</title>
</head>
<body>
    <div class="score">
        Pontuação: <span class="score--value">00</span>
    </div>

    <div class="menu-screen">
        <span class="game-over">Fim de Jogo</span>
        <span class="final-score">Pontuação: <span>00</span></span>

        <button class="btn-play" aria-label="Jogar novamente">
            <span class="material-symbols-outlined">play_circle</span>
            Jogar Novamente
        </button>
    </div>

    <canvas width="600" height="600"></canvas>

    <script src="./js/script.js" defer></script>
</body>
</html>
